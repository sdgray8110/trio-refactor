<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trio</title>
</head>
<body ng-app="trio">

    <table ng-controller="trioSummaryTable">
        <thead>
            <tr>
                <th table-sort ng-repeat="column in columns">
                    {{column.name}}
                </th>
            </tr>

            <tr class="=filters">
                <th table-filter ng-repeat="column in columns"></th>
            </tr>
        </thead>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
